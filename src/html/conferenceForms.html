<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/conferenceForms/form.css">
    <title>Cadastro de Eventos</title>
</head>
<body>
    <!--Este é o formulário de cadastro de eventos-->
   <!-- <script type="module" src="viaCep.js"></script> -->
    <main>
        <div class="conteiner-father">
            <form>
                <div>
                    <div>
                        <div id="TESTE">
                            <label for="name-input" >Nome: </label>
                            <input type="text" placeholder="name" id="name-input">
                            <label for="description-text">Descrição: </label>
                            <textarea cols="100" rows="5" placeholder="coloque a descrição do evento aqui" id="description-text"></textarea>
                        </div>
                        <label for="date-input">data</label>
                        <input type="date" id="date-input">
                    </div>
                    <div class="conteiner-children">
                        <label for="cep-input">cep</label>
                        <input type="number" placeholder="cep" id="cep-input">
                    </div>
                    <div class="conteiner-children">
                        <label for="street-input">Rua</label>
                        <input type="text" id="street-input" placeholder="Rua">
                    </div>
                    <label for="neighborhood-input">Bairro</label>
                    <input type="text" id="neighborhood-input" placeholder="Bairro">
                    <label for="city-input">Cidade</label>
                    <input type="text" id="city-input" placeholder="Cidade">
                    <label for="state-input">Estado</label>
                    <input type="text" id="state-input" placeholder="Estado">
                </div>
                <button type= "button"id="register-btn">Cadastra</button>
            </form>
        </div>
        <section id="errorPopOut" class="pop-out hidden">
            <span id="errorMessage"></span>
            <div class="progress-bar"></div>
        </section>

        <section id="overlay" class="hidden"></section>
    </main>
    <script type="module" src="./../js/conferenceForms/conferenceForms.js"></script>
   <script type="module" src="./../js/conferenceForms/viaCep.js"></script>
</body>
</html>
