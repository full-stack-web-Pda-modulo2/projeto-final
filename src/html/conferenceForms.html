<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/conferenceForms/form.css">
    <title>Cadastro de Eventos</title>
</head>
<body>
       <main>
        <!-- Tirei algumas divs que não pareciam fazer muito sentido, mas o código original tá ali embaixo -->
        <div class="conteiner-father">
            <form id="event-form">
              <div>
                <div>
                  <label for="name-input">Nome:</label>
                  <input type="text" placeholder="Digite o nome do evento" id="name-input" required>
          
                   <!-- coloquei pro usuário adicionar imagens através da url, é mais fácil (ainda não entendi bem como trata imagens de uploads)-->
                  <label for="url-img">Imagem:</label>
                  <input type="url" id="url-img" placeholder="Cole aqui a URL da sua imagem">
          
                  <label for="description-text">Descrição:</label>
                  <!-- diminuí um pouco o tamanho -->
                  <textarea
                    cols="60"
                    rows="4"
                    placeholder="Digite a descrição do evento aqui"
                    id="description-text"
                    required
                  ></textarea>
                </div>
                <!-- adicionei inputs de data inicial e data final  -->
                <label for="initial-date-input">Data inicial:</label>
                <input type="datetime-local" id="initial-date-input" required>
          
                <label for="final-date-input">Data final:</label>
                <input type="datetime-local" id="final-date-input" required>
              </div>
          
              <div>
                <label for="cep-input">CEP:</label>
                <input type="text" placeholder="CEP" id="cep-input" required>
          
                <label for="street-input">Rua:</label>
                <input type="text" id="street-input" placeholder="Rua" required>
          
                <label for="neighborhood-input">Bairro:</label>
                <input type="text" id="neighborhood-input" placeholder="Bairro" required>
          
                <label for="city-input">Cidade:</label>
                <input type="text" id="city-input" placeholder="Cidade" required>
          
                <label for="state-input">Estado:</label>
                <input type="text" id="state-input" placeholder="Estado" required>
              </div>
          
              <button type="button" id="register-btn">Cadastrar</button>
            </form>
          </div>
          <section id="errorPopOut">
            <span id="errorMessage" class="hidden"></span>
            <div class="progress-bar"></div>
          </section>
          
          <section id="overlay"></section>
          </style>
          
    </main>
    <script type="module" src="../js/conferenceForms/conferenceForms.js"></script>
    <script type="module" src="../js/conferenceForms/viaCep.js"></script>
</body>
</html>
