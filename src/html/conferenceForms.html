<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/conferenceForms/form.css">
    <!-- <link rel="stylesheet" href="../css/conferenceForms/casdastro.css"> -->
    <link rel="shortcut icon" href="../assets/FAVICON/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./../css/landingPage/navbar.css">
    <title>Cadastro de Eventos</title>
</head>
<body>
    <!--Este é o formulário de cadastro de eventos-->
    <header>
        <nav class="navbar"> 
            <div class="navbar-container">
                <a href="./../../index.html" class="logo">Pontes em Libras</a>
                <button class="menu-toggle" aria-label="Abrir Menu">&#9776;</button>
                <ul class="nav-links">
                    <li class="nav-button">
                        <a href="./../../index.html" class="button"><span>Home</span></a>
                    </li>
                    <li class="nav-button">
                        <a href="./eventos.html" class="button"><span>EVENTOS</span></a>
                    </li>
                    <li class="nav-button">
                        <a href="./sinais.html" class="button"><span>SINAIS</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div>
            <form>
                <div>
                    <div>
                        <label for="name-input" >Nome: </label>
                        <input type="text" placeholder="name" id="name-input">
                        <label for="cep-input">CEP:</label>
                        <input type="number" placeholder="cep" id="cep-input">
                        <label for="street-input">Rua:</label>
                        <input type="text" id="street-input" placeholder="Rua">
                        <label for="neighborhood-input">Bairro:</label>
                        <input type="text" id="neighborhood-input" placeholder="Bairro">
                        <label for="city-input">Cidade:</label>
                        <input type="text" id="city-input" placeholder="Cidade">
                        <label for="state-input">Estado:</label>
                        <input type="text" id="state-input" placeholder="Estado">
                        <label for="complement-input">Complemento:</label>
                        <input type="text" id="complement-input" placeholder="Complemento">
                    </div>
                  
                        <div>
                            <label for="date-input-fist">data-incial:</label>
                            <input type="date" id="date-input-fist">
                            <label for="date-input-second">data-final:</label>
                            <input type="date" id="date-input-second">
                        </div>
                        <div id="conteinerMyfile">
                            <label for="myFile" id="labelMyFile">enviar image</label>
                            <input type="file" id="myFile" accept="image/png, image/jpeg">
                        </div>
                        <div id="previewContainer">
                            <p id="message">Nenhuma imgem selecionada</p>
                            <img src="" alt="Pré-visualização da imagem" id="previewImage">
                        </div>
                    <div>
                        <label for="description-text">Descrição: </label>
                        <textarea cols="100" rows="5" placeholder="coloque a descrição do evento aqui" id="description-text"></textarea>
                    </div>

                </div>
                <div class="fatherButton"><button type= "button" id="register-btn">Cadastra</button></div>
            </form>
        </div>
        <section id="errorPopOut" class="pop-out hidden">
            <span id="errorMessage"></span>
            <div class="progress-bar"></div>
        </section>

        <section id="overlay" class="hidden"></section>
    </main>
    <script type="module" src="../js/conferenceForms/myFile.js"></script>
    <script type="module" src="./../js/conferenceForms/conferenceForms.js"></script>
   <script type="module" src="./../js/conferenceForms/viaCep.js"></script>
</body>
</html>
